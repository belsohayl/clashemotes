  <script>
    function showCoins() {
      const gemPacks = document.getElementById('gem-packs');
      const coinPacks = document.getElementById('coin-packs');
      const pageTitle = document.getElementById('page-title');

      gemPacks.classList.remove('fade-in');
      gemPacks.classList.add('fade');
      setTimeout(() => {
        gemPacks.style.display = 'none';
        coinPacks.style.display = 'grid';
        coinPacks.classList.add('fade-in');
        pageTitle.textContent = 'Coin Packs';
      }, 500);
    }

    function openModal(title, imgSrc) {
  const modal = document.getElementById('modal');
  modal.style.display = 'flex';

  const content = modal.querySelector('.modal-content');
  content.style.animation = 'none';
  void content.offsetWidth;
  content.style.animation = 'modalFadeIn 0.4s ease';

  // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿµŸàÿ±ÿ©
  const img = document.getElementById('modal-item-img');
  if (imgSrc) {
    img.src = imgSrc;
    img.style.display = 'block';
  } else {
    img.style.display = 'none';
  }
}

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function openGenerateModal() {
  closeModal();

  const modalGenerate = document.getElementById('modal-generate');
  const content = modalGenerate.querySelector('.modal-generate-content');

  modalGenerate.style.display = 'flex';

  // ÿ•ÿπÿßÿØÿ© ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ£ŸÜŸäŸÖŸäÿ¥ŸÜ
  content.style.animation = 'none';
  void content.offsetWidth;
  content.style.animation = 'flipIn 0.6s ease-out';

  startProgress();
}



    function startProgress() {
      const progress = document.getElementById('progress');
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          document.getElementById('complete-btn').classList.add('active');
        } else {
          width += 10;
          progress.style.width = width + '%';
        }
      }, 500);
    }

    function showVerificationModal() {
      document.getElementById('modal-generate').style.display = 'none';
      const verificationModal = document.getElementById('verification-modal');
      const verificationMessage = document.getElementById('verification-message');
      const preVerifyMessage = document.getElementById('pre-verify-message');
      const verifyButton = document.getElementById('verify-button');

      verificationModal.style.display = 'flex';

      let step = 0;
      const steps = [
        "Connecting to clash royal...",
        "Connected server successfully!",
        "Verifying user...",
        "User verified successfully!",
        "Finalizing..."
      ];

      const interval = setInterval(() => {
        if (step < steps.length) {
          verificationMessage.textContent = steps[step];
          verificationMessage.style.color = step === 1 || step === 3 ? "green" : "#49a3f2";
          step++;
        } else {
          clearInterval(interval);
          verificationMessage.textContent = "LAST STEP!";
          verificationMessage.style.color = "green";
          preVerifyMessage.style.display = 'block';
          verifyButton.classList.add('active');
        }
      }, 2000);
    }

    function completeVerification() {
      alert("Verification successful! You can now claim your gems.");
      window.location.href = "final-page.html";
    }
    function openPopup(title, imgSrc, points) {
            document.getElementById("popup-title").innerText = "Claim " + title;
            document.getElementById("popup-img").src = imgSrc;
            document.getElementById("popup-points").innerText = points + " NEXT";
            document.getElementById("popup").style.display = "flex";
            document.getElementById("popup-points").style.display = "block";
            document.getElementById("loader").style.display = "none";
            document.getElementById("open-btn").style.display = "none";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function startLoading() {
            let popupContent = document.getElementById("popup-content");

            document.getElementById("popup-points").style.opacity = "0";
            popupContent.classList.add("shake");

            setTimeout(() => {
                popupContent.classList.remove("shake");
                document.getElementById("popup-points").style.display = "none";
                document.getElementById("loader").style.display = "block";
            }, 500);

            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("open-btn").style.display = "block";
            }, 5000);
        }

        function openLocker() {
            // ŸÅÿ™ÿ≠ ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÑŸàŸÉÿ± ÿØÿßÿÆŸÑ ŸÜÿßŸÅÿ∞ÿ© ŸÖŸÜÿ®ÿ´ŸÇÿ©
            document.getElementById("locker-popup").style.display = "flex";
            document.getElementById("locker-iframe").src = ""; // ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÑŸàŸÉÿ± ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ

            // ÿ∂ÿ®ÿ∑ ÿßŸÑÿ£ÿ®ÿπÿßÿØ ÿ™ŸÑŸÇÿßÿ¶ŸäŸãÿß ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑŸÄ iframe
            document.getElementById("locker-iframe").onload = function() {
                let iframe = document.getElementById("locker-iframe");
                let iframeContentHeight = iframe.contentWindow.document.body.scrollHeight;
                let iframeContentWidth = iframe.contentWindow.document.body.scrollWidth;
                iframe.style.height = iframeContentHeight + "px";
                iframe.style.width = iframeContentWidth + "px";
            }
        }

        function closeLocker() {
            document.getElementById("locker-popup").style.display = "none";
            document.getElementById("locker-iframe").src = ""; // ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ŸÅŸä ÿßŸÑÿ•ÿ∑ÿßÿ±
        }
    
  
function showPopup(itemTitle, itemImg) {
  const popup = document.getElementById("purchase-popup");
  const popupContent = document.getElementById("popup-content");

  popupContent.innerHTML = `
    <div class="popup-header">
      <h3>Get Item</h3>
    </div>
    <div class="selected-images-container">
      <img src="${itemImg}" alt="Selected Item" class="item-popup-image-small">
    </div>
    <p class="item-confirm">Would you like to get "<span>${itemTitle}</span>"?</p>
    <div class="input-group">
      <input type="text" id="username-input" placeholder="Enter your Username">
    </div>
    <div class="popup-buttons">
      <button class="cancel-btn" onclick="closePurchasePopup()">Cancel</button>
      <button class="free-btn" onclick="completeVerification()">Free</button>
    </div>
  `;

  popup.style.display = "flex";
}

function closePurchasePopup() {
  document.getElementById("purchase-popup").style.display = "none";
}
